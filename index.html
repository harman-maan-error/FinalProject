<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Musicfyy</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Sign In</h2>
            <form id="signin-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="Musicfyy2.html">Register Here</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; Harman Maan </p>
    </footer>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let userRecords = JSON.parse(localStorage.getItem('users')) || [];
            
            let user = userRecords.find(user => user.email === email && user.password === password);
            if (user) {
                alert("Sign In Successful!");
                window.location.href = "Musicfyy3.html";
            } else {
                alert("Invalid credentials! Please try again.");
            }
        });
    </script>
</body>
</html>
